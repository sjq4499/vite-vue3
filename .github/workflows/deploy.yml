name: Vue+Vite CI/CD  
  
on:  
  push:  
    branches:  
      - master  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v2  
      - uses: actions/setup-node@v2  
        with:  
          node-version: 14  
      - run: npm install  
      - run: npm run build  
      - uses: actions/upload-artifact@v2  
        with:  
          name: dist  
          path: dist  
  deploy:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v2  
      - uses: actions/download-artifact@v2  
        with:  
          name: dist  
          path: dist  
      - uses: JamesIves/github-pages-deploy-action@4.1.4  
        with:  
          branch: gh-pages  
          folder: dist